<ul class="social-media-list">
    {%- for entry in site.minima.social_links -%}
    <li>
        <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}">
            <img src="https://raw.githubusercontent.com/PapirusDevelopmentTeam/papirus-icon-theme/master/Papirus/32x32/apps/{{ entry.icon }}.svg">
        </a>
    </li>
    {%- endfor -%}
    {% unless site.minima.hide_site_feed_link %}
    {%- endunless %}
</ul>
